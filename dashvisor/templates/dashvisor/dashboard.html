{% for server in servers %}

    <h2>{{ server.name }}</h2>

    <table>
    {% for process in server.status %}
        <tr>
            <td>{{process.group}}:{{process.name}}</td>
            <td>{{process.statename}}</td>
            <td>{{process.description}}</td>
        </tr>
    {% endfor %}
    </table>

{% endfor %}
